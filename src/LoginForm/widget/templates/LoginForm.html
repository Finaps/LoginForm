<form  data-dojo-attach-point="loginFormNode" class="login-form-widget">
    <div class="messagePane alert alert-danger" data-dojo-attach-point="alertMessageNode">
    </div>
    <div class="form-group">
        <label data-dojo-attach-point="usernameLabelNode" >${usernameLabel}</label>
        <input type="text" class="form-control username"  autocapitalize="off" autocorrect="off" data-dojo-attach-point="usernameInputNode" autocomplete="on" name="username" placeholder="${userexample}" />
    </div>
    <div class="form-group" data-dojo-attach-point="passwordContainerNode">
        <label data-dojo-attach-point="passwordLabelNode">${passwordLabel}</label>
        <input type="password" data-dojo-attach-point="passwordInputNode" class="form-control password" autocomplete="on" name="password" placeholder="${passexample}" />
    </div>
     <div class="form-group" data-dojo-attach-point="smsContainerNode">        
            <label data-dojo-attach-point="smsLabelNode">sms code</label>
            <input type="text" data-dojo-attach-point="smsInputNode" class="form-control " name="sms" placeholder="000000">        
    </div>
	<div class="form-group" data-dojo-attach-point="LoginButtonContainerNode">  
    	<input type="button" class="btn btn-default submit form-control" data-dojo-attach-point="submitButtonNode" value=${logintext} />
	</div>
</form>
